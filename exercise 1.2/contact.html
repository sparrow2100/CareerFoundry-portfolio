<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/logo.svg" />
    <title>Contact Claire</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <!-- <link rel="stylesheet" type="text/css" href="css/styles.production.css" /> -->
  </head>
  <body>
    <header class="page-header" id="nav-contact">
      <img src="img/logo.svg" alt="" width="35" class="header-logo" />

      <div class="nav-right">
        <p class="nav-item" role="presentation">
          <a href="index.html" role="menuitem" class="menuitem">Home</a>
        </p>
        <p class="nav-item" role="presentation">
          <a href="about.html" role="menuitem" class="menuitem">About Claire</a>
        </p>
        <p class="nav-item" role="presentation">
          <a href="work.html" role="menuitem" class="menuitem">Work</a>
        </p>
        <p class="nav-item" role="presentation">
          <a href="#" role="menuitem" class="menuitem active">Contact</a>
        </p>
      </div>
    </header>
    <main id="main">
      <h1 class="contact-title">Contact</h1>
      <div class="contact-info">
        <a
          href="mailto:cmsparrow18@gmail.com?subject=Your%20webiste"
          class="contact-info__item"
          >cmsparrow18@gmail.com</a
        >

        <a href="tel:+1(403)892-9829" class="contact-info__item"
          >My phone number: +1 (403) 892-9829</a
        >

        <a href="mailto:cmsparrow18@gmail.com" class="contact-info__item"
          >Contact Me</a
        >
      </div>

      <form id="contact-form">
        <label for="email">Email Address</label>
        <input type="email" id="email" required />
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" />
        <label for="message">Message</label>
        <textarea id="message" maxlength="240" required></textarea>
        <input type="submit" value="Send Message" class="submit" />
      </form>
    </main>
    <footer>
      <div class="footer-content">
        <p>Find me on:</p>
        <div class="social-media">
          <a href="https://github.com/sparrow2100" target="_blank">
            <img
              src="img/211904_social_github_icon.svg"
              alt="GitHub logo"
              class="footer-icon"
          /></a>
          <a href="https://twitter.com/cmsparrow18" target="_blank">
            <img
              src="img/104501_twitter_bird_icon.svg"
              alt="Twitter logo"
              class="footer-icon"
          /></a>
          <a href="https://www.linkedin.com/in/claire-sparrow/" target="_blank">
            <img
              src="img/367593_linkedin_business_network_social_icon.svg"
              alt="LinkedIn Logo"
              class="footer-icon"
          /></a>
        </div>
      </div>
    </footer>
    <script src="js/tota11y.js"></script>
    <script>
      const nav = document.getElementById("nav-contact");
      const main = document.getElementById("main");
      function stickNav(event) {
        if (window.pageYOffset > 70) {
          nav.style.position = "fixed";

          nav.style.backgroundColor = "white";
          nav.style.boxShadow = "1px 6px 20px rgba(0, 0, 0, 0.05)";
          nav.style.width = "100%";
          nav.style.top = "0px";
          nav.style.left = "0px";
          nav.style.transition = "all 300ms ease-in-out";

          main.style.paddingTop = "100px";
        } else if (window.pageYOffset < 70) {
          nav.style.position = "static";
          nav.style.boxShadow = "none";
          main.style.paddingTop = "0px";
        }
      }
      window.addEventListener("scroll", stickNav);
    </script>
  </body>
</html>
